<h1 translate>TITLE</h1>
<div class="section">
  <button class="action-button" sbbButton *ngIf="!listening" (click)="listen()">
    <i *sbbButtonIcon class="fa fa-microphone fa-lg"></i>
    {{'LISTEN' | translate}}
  </button>
  <button class="action-button" sbbButton *ngIf="listening" (click)="stopListening()">
    <sbb-icon-cross *sbbButtonIcon></sbb-icon-cross>
    {{'STOP.LISTENING' | translate}}
  </button>
  <button class="action-button" sbbButton mode="secondary" (click)="reset()">
    <sbb-icon-arrows-circle *sbbButtonIcon></sbb-icon-arrows-circle>
    {{'RESET' | translate}}
  </button>
  <button class="action-button" sbbButton mode="ghost" (click)="speak()">
    <sbb-icon-speaker *sbbButtonIcon></sbb-icon-speaker>
    {{'READ.OUT' | translate}}
  </button>
</div>
<div class="section">
  <sbb-field class="lan-select" mode="long">
    <sbb-label>{{'OUTPUT.LANGUAGE' | translate}}</sbb-label>
    <sbb-select
      [(ngModel)]="outputLang">
      <sbb-option [disabled]="lan == inputLang" *ngFor="let lan of translate.getLangs()" [value]="lan"
                  translate>{{lan}}</sbb-option>
    </sbb-select>
  </sbb-field>
  <sbb-loading
    *ngIf="listening" mode="medium"
    aria-valuetext="Loading please wait"
  ></sbb-loading>
</div>

<h2 translate>TULPEN.MAGIC</h2>
<div class="section">
  <app-text-box *ngIf="(recognisedText$ | async) as rt" [content]="rt" title="RECOGNIZED.INPUT"></app-text-box>
  <app-text-box *ngIf="(translatedResult$ | async)?.translated_text as tr" [content]="tr" title="TRANSLATION"></app-text-box>
</div>
<h2 translate>Glossary</h2>
<div class="section">
  <app-text-box *ngIf="(translatedResult$ | async)?.glossary_int as tr" [content]="tr" title="International"></app-text-box>
  <app-text-box *ngIf="(translatedResult$ | async)?.glossary_sbb as tr" [content]="tr" title="SBB"></app-text-box>
</div>
