<button (click)="sayHello()">Sag Hallo</button>
<button (click)="listen()">Höre zu</button>
<button (click)="stopListening()">Höre nicht mehr zu</button>
<button (click)="sendToBackend()">Sende an Backend</button>

<h3>Erkannter Text</h3>
<div *ngIf="recognisedText$ | async as rt">{{ rt }}</div>

<h3>Übersetzung</h3>
<div *ngIf="translatedResult$ | async as tr">{{ tr.text }}</div>
