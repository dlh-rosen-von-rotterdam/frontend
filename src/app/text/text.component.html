<div>
  <button mat-raised-button color="primary" *ngIf="!listening" (click)="listen()">Höre zu</button>
  <button mat-raised-button color="primary" *ngIf="listening" (click)="stopListening()">Höre nicht mehr zu</button>
  <button mat-raised-button (click)="reset()">Zurücksetzten</button>
</div>
<div>
  <mat-form-field>
    <mat-label>Sprache: Input</mat-label>
    <select matNativeControl [(ngModel)]="inputLang">
      <option value="hu">Ungarisch</option>
      <option value="de">Deutsch</option>
      <option value="en">Englisch</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sprache: Output</mat-label>
    <select matNativeControl [(ngModel)]="outputLang">
      <option value="hu">Ungarisch</option>
      <option value="de">Deutsch</option>
      <option value="en">Englisch</option>
    </select>
  </mat-form-field>
</div>

<h1 class="mat-h1">Tuplen-Magie</h1>
<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Erkannte Eingabe</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="(recognisedText$ | async) as rt">{{ rt }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Übersetzung
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="(translatedResult$ | async)?.text as tr">{{ tr }}</p>
    </mat-card-content>
  </mat-card>

</section>
