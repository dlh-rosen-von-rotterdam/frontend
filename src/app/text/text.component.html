<h1>Drei-Länder-Hack - Tulpen-App</h1>
<div class="section">
  <button class="action-button" sbbButton *ngIf="!listening" (click)="listen()">
    <sbb-icon-two-speech-bubbles *sbbButtonIcon></sbb-icon-two-speech-bubbles>
    Zuhören
  </button>
  <button class="action-button" sbbButton *ngIf="listening" (click)="stopListening()">
    <sbb-icon-stop *sbbButtonIcon></sbb-icon-stop>
    Zuhören stoppen
  </button>
  <button class="action-button" sbbButton mode="secondary" (click)="reset()">
    <sbb-icon-arrows-circle *sbbButtonIcon></sbb-icon-arrows-circle>
    Zurücksetzen
  </button>
  <button class="action-button" sbbButton mode="ghost" (click)="speak()">
    <sbb-icon-speaker *sbbButtonIcon></sbb-icon-speaker>
    Vorlesen
  </button>
</div>
<div class="section">
  <sbb-field class="lan-select" mode="long">
    <sbb-label>Eingabesprache</sbb-label>
    <sbb-select
      placeholder="Eingabesprache"
      [(ngModel)]="inputLang">
      <sbb-option value="hu">Ungarisch</sbb-option>
      <sbb-option value="de">Deutsch</sbb-option>
      <sbb-option value="en">Englisch</sbb-option>
      <sbb-option value="fr">Französisch</sbb-option>
    </sbb-select>
  </sbb-field>

      <sbb-option value="de">Deutsch</sbb-option>

<h2>Tulpenmagie</h2>
<div class="section">
  <div class="box">
    <div class="box-header"><h3>Erkannte Eingabe</h3></div>
    <div class="box-content">
      <p *ngIf="(recognisedText$ | async) as rt">{{ rt }}</p>
    </div>
  </div>
  <div class="box">
    <div class="box-header"><h3>Übersetzung</h3></div>
    <div class="box-content">
      <p *ngIf="(translatedResult$ | async)?.text as tr">{{ tr }}</p>
    </div>
  </div>
</div>
