<div>
  <button mat-raised-button color="primary" *ngIf="!listening" (click)="listen()">Höre zu</button>
  <button mat-raised-button color="primary" *ngIf="listening" (click)="stopListening()">Höre nicht mehr zu</button>
  <button mat-raised-button (click)="reset()">Zurücksetzten</button>
</div>
<div>
  <mat-form-field>
    <mat-label>Sprache: Input</mat-label>
    <select matNativeControl [(ngModel)]="inputLang">
      <option value="hu">Ungarisch</option>
      <option value="de">Deutsch</option>
      <option value="en">Englisch</option>
      <option value="fr">Französisch</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sprache: Output</mat-label>
    <select matNativeControl [(ngModel)]="outputLang">
      <option value="hu">Ungarisch</option>
      <option value="de">Deutsch</option>
      <option value="en">Englisch</option>
      <option value="fr">Französisch</option>
    </select>
  </mat-form-field>
</div>

<h2 class="mat-h2">Erkannter Text</h2>
<mat-form-field>
  <textarea matInput [value]="(recognisedText$ | async)"></textarea>
</mat-form-field>

<h2 class="mat-h2">Übersetzung</h2>
<mat-form-field>
  <textarea matInput [value]="(translatedResult$ | async)?.text"></textarea>
</mat-form-field>
