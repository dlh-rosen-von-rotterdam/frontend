<div class="box">
  <div class="box-header">
    <h3 translate>{{ title }}
      <sbb-icon-speaker *ngIf="content" width="40" (click)="speak()"></sbb-icon-speaker>
    </h3>
  </div>
  <div class="box-content">
    <sbb-loading *ngIf="loading" mode="small" aria-valuetext="Loading please wait"></sbb-loading>
    <p>{{ content }}</p>
  </div>
</div>
